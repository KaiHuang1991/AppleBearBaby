# Nginx 配置文件
# 将此文件复制到 /etc/nginx/sites-available/applebearbaby
# 然后创建软链接: sudo ln -s /etc/nginx/sites-available/applebearbaby /etc/nginx/sites-enabled/
# 测试配置: sudo nginx -t
# 重启Nginx: sudo systemctl restart nginx

# 上游服务器配置
upstream backend {
    server localhost:4000;
    keepalive 64;
}

upstream frontend {
    server localhost:5173;
    keepalive 64;
}

upstream admin {
    server localhost:5174;
    keepalive 64;
}

# HTTP服务器 - 如果已配置SSL，取消下面的注释以启用HTTPS重定向
# 如果还未配置SSL，使用下面的配置直接提供HTTP服务
server {
    listen 80;
    listen [::]:80;
    server_name applebearbaby.net www.applebearbaby.net;

    # Let's Encrypt证书验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 如果已配置SSL，取消下面的注释以启用HTTPS重定向
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # 如果未配置SSL，使用下面的配置（与HTTPS配置相同）
    access_log /var/log/nginx/applebearbaby-access.log;
    error_log /var/log/nginx/applebearbaby-error.log;
    client_max_body_size 20M;

    # 处理 favicon 请求
    location = /favicon.ico {
        proxy_pass http://frontend/applebear.png;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /admin {
        proxy_pass http://admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, token' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

